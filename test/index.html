<!DOCTYPE html>
<html>
  <head>
    <title>Текстовое поле span с кнопкой и модальным окном</title>
    <style>
      #mySpan {
        display: inline-block;
        min-width: 100px;
        min-height: 50px;
        border: 1px solid black;
        padding: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      #myButton {
        font-size: 12px;
        padding: 5px;
      }
      #myModal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      #myModal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
      }
      #myModal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      #myModal-close:hover,
      #myModal-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Текстовое поле span с кнопкой и модальным окном</h1>
    <span id="mySpan"></span>
    <button id="myButton" onclick="openModal()">Изменить текст</button>
    <div id="myModal">
      <div id="myModal-content">
        <span id="myModal-close">&times;</span>
        <h2>Изменить текст</h2>
        <textarea id="myModal-textarea"></textarea>
        <br>
        <button onclick="saveChanges()">Сохранить изменения</button>
      </div>
    </div>
    <script>
      var modal = document.getElementById("myModal");
      var btn = document.getElementById("myButton");
      var span = document.getElementById("mySpan");

      btn.onclick = function() {
        modal.style.display = "block";
        document.getElementById("myModal-textarea").value = span.innerText;
      }

      span.onclick = function() {
        btn.click();
      }

      span.innerText = "Введите текст";
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      function saveChanges() {
        span.innerText = document.getElementById("myModal-textarea").value;
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
