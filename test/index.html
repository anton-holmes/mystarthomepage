<!DOCTYPE html>
<html>
<head>
	<title>Поиск в интернете</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="searchForm">
		<label><input type="radio" name="searchEngine" value="google" checked> Google</label>
		<label><input type="radio" name="searchEngine" value="yandex"> Yandex</label>
		<label><input type="radio" name="searchEngine" value="duckduckgo"> DuckDuckGo</label>
		<label><input type="radio" name="searchEngine" value="yahoo"> Yahoo</label>
		<label><input type="radio" name="searchEngine" value="baidu"> Baidu</label>
		<input type="text" id="searchInput" placeholder="Введите запрос">
		<button type="submit" id="searchButton">Найти</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
